<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- photo by Halie West -->
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="odin-container">
                <div>
                    <img src="images/odin-lined.png" alt="Odin" id="odin-img">
                </div>
                <div>
                    <span>ODIN</span>
                </div>
            </div>
        </div>
        <div id="right">
            <div class="top">
                <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.
                <br>
                <br>                    
                You <em>know</em> you want to.</p>
            </div>
            <form action="example.com" method="post">
                <div class="mid">
                    <div>
                        <h1>Let's do this!</h1>
                    </div>
                    <div>
                        <div class="form-container">
                            <label for="first_name">First name:</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Thor">
                        </div>
                        <div class="form-container">
                            <label for="last_name">Last name:</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                        </div>
                    </div>
                    <div>
                        <div class="form-container">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="example@email.com">
                        </div>
                        <div class="form-container">
                            <label for="phone">Phone number:</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div>
                        <div class="form-container">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-container">
                            <label for="confirm-password">Confirm password:</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="form-container">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="form-container">
                        <span>Already have an account? <a href="http://example.com">Log in</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
